<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Firestore Read Test</title>
</head>
<body>

<h1 style="color:green">FIRESTORE READ TEST</h1>
<div id="status" style="font-weight:bold;margin:10px 0;"></div>

<input id="text" placeholder="Type a test message" />
<button id="send">Send</button>

<div id="messages"></div>


<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
  import { getFirestore, collection, onSnapshot } from
    "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

  // üî¥ PASTE YOUR REAL FIREBASE CONFIG HERE (from ma3dtribe-chat project)
  const firebaseConfig = {
  apiKey: "AIzaSyB7QQNTOJg-GzFZc1Fia2ULYKFzNd7uwMU",
  authDomain: "ma3dtribe-chat.firebaseapp.com",
  projectId: "ma3dtribe-chat",
  storageBucket: "ma3dtribe-chat.firebasestorage.app",
  messagingSenderId: "143335444804",
  appId: "1:143335444804:web:c5d143218c5b3295764711"
};

  };

  const statusEl = document.getElementById("status");
  const messagesEl = document.getElementById("messages");

  statusEl.textContent = "Connecting‚Ä¶ projectId = " + firebaseConfig.projectId;

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  onSnapshot(
    collection(db, "messages"),
    (snapshot) => {
      statusEl.textContent = "Connected ‚úÖ Docs found: " + snapshot.size;

      messagesEl.innerHTML = "";
      snapshot.forEach((doc) => {
        const m = doc.data();
        messagesEl.innerHTML +=
          `<div><strong>${m.displayName || "?"}</strong>: ${m.text || ""}</div>`;
      });
    },
    (error) => {
      statusEl.textContent = "Listener ERROR ‚ùå " + error.message;
    }
  );
</script>

</body>
</html>
