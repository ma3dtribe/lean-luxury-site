<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Firestore Read Test</title>
</head>
<body>

<h1 style="color:green">FIRESTORE READ TEST</h1>
<p>If you see messages below, reading works.</p>

<div id="messages"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
  import { getFirestore, collection, onSnapshot } from
    "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

  // ðŸ”´ PASTE YOUR REAL FIREBASE CONFIG HERE
  const firebaseConfig = {
    apiKey: "PASTE_HERE",
    authDomain: "PASTE_HERE",
    projectId: "PASTE_HERE",
    storageBucket: "PASTE_HERE",
    messagingSenderId: "PASTE_HERE",
    appId: "PASTE_HERE"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const messagesEl = document.getElementById("messages");

  onSnapshot(collection(db, "messages"), (snapshot) => {
    messagesEl.innerHTML = "";
    snapshot.forEach((doc) => {
      const m = doc.data();
      messagesEl.innerHTML +=
        `<div><strong>${m.displayName || "?"}</strong>: ${m.text || ""}</div>`;
    });
  });
</script>

</body>
</html>
