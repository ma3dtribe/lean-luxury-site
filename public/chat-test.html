<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MA3DTRIBE Chat Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    #messages {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }
    .msg {
      margin-bottom: 6px;
    }
    input {
      width: 75%;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
    }
  </style>
</head>
<body>

  <h1 style="color:red">CHAT TEST LOADED</h1>
  <h2>MA3DTRIBE Chat Test</h2>
  <div id="status"></div>

  <div id="messages"></div>

  <input id="text" placeholder="Type a message" />
  <button id="send">Send</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    // ðŸ”´ REPLACE ONLY THIS CONFIG WITH YOUR REAL ONE
    const firebaseConfig = {
      apiKey: "PASTE_HERE",
      authDomain: "PASTE_HERE",
      projectId: "PASTE_HERE",
      storageBucket: "PASTE_HERE",
      messagingSenderId: "PASTE_HERE",
      appId: "PASTE_HERE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const guestName =
      localStorage.getItem("guestName") ||
      (() => {
        const name = "Guest-" + Math.floor(Math.random() * 900 + 100);
        localStorage.setItem("guestName", name);
        return name;
      })();

    document.getElementById("status").innerText =
      "Signed in as: " + guestName;

    const messagesEl = document.getElementById("messages");
    const textEl = document.getElementById("text");
    const sendBtn = document.getElementById("send");

    // ðŸ”¥ SIMPLE REALTIME LISTENER (NO QUERY, NO ORDERING)
    onSnapshot(collection(db, "messages"), (snapshot) => {
      messagesEl.innerHTML = "";
      snapshot.forEach((doc) => {
        const m = doc.data();
        const div = document.createElement("div");
        div.className = "msg";
        div.innerHTML =
          "<strong>" + (m.displayName || "Anon") + "</strong>: " +
          (m.text || "");
        messagesEl.appendChild(div);
      });
      messagesEl.scrollTop = messagesEl.scrollHeight;
    });

    sendBtn.onclick = async () => {
      const text = textEl.value.trim();
      if (!text) return;

      await addDoc(collection(db, "messages"), {
        source: "web",
        displayName: guestName,
        text: text,
        createdAtMs: Date.now(),
        timestamp: serverTimestamp()
      });

      textEl.value = "";
    };
  </script>

</body>
</html>
