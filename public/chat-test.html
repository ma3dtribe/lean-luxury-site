<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ma3dTribe Chat + GIPHY</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #0b0f14;
      color: #e9eef6;
    }

    .wrap {
      max-width: 860px;
      margin: 0 auto;
      padding: 16px;
    }

    .card {
      background: #111826;
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 14px;
      overflow: hidden;
    }

    .header {
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #22c55e;
      box-shadow: 0 0 18px rgba(34,197,94,.35);
    }

    .title { font-weight: 700; }

    .sub {
      opacity: .7;
      font-size: 13px;
      margin-left: auto;
    }

    #chatMessages {
      height: 58vh;
      overflow: auto;
      padding: 14px 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 78%;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      line-height: 1.25;
    }

    .me {
      margin-left: auto;
      background: #1a2a42;
    }

    .them {
      margin-right: auto;
      background: #121b2b;
      opacity: .95;
    }

    .meta {
      font-size: 12px;
      opacity: .7;
      margin-bottom: 4px;
    }

    .msg img {
      max-width: 260px;
      width: 100%;
      border-radius: 12px;
      display: block;
    }

    .composer {
      padding: 12px;
      border-top: 1px solid rgba(255,255,255,.08);
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #messageInput,
    #gifSearch {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.14);
      background: #0e1623;
      color: #e9eef6;
      outline: none;
    }

    .btn {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.14);
      background: #0e1623;
      color: #e9eef6;
      cursor: pointer;
    }

    .btn:hover { filter: brightness(1.08); }

    .btnPrimary {
      background: #2563eb;
      border-color: #2563eb;
    }

    /* Modal */
    #gifModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.75);
      z-index: 9999;
    }

    .modalBox {
      background: #0f1623;
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 14px;
      max-width: 820px;
      margin: 6vh auto;
      padding: 12px;
    }

    .modalTop {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 6px;
    }

    .hint {
      opacity: .7;
      font-size: 12px;
      padding: 0 10px 10px;
    }

    #gifResults {
      padding: 8px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-height: 62vh;
      overflow: auto;
    }

    #gifResults img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,.10);
    }

    #gifResults img:hover {
      transform: translateY(-1px);
      transition: .08s;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      font-size: 13px;
      opacity: .9;
    }

    .pill b { font-weight: 700; }

    .linkBtn {
      background: transparent;
      border: 0;
      color: #93c5fd;
      cursor: pointer;
      padding: 0;
      font-size: 13px;
    }

    .linkBtn:hover { text-decoration: underline; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <div class="dot"></div>
        <div class="title">Ma3dTribe Chat (Test)</div>
        <div class="sub">
          <span class="pill">
            Logged in as: <b id="userDisplay">...</b> ·
            <button id="changeName" class="linkBtn" type="button">Change</button>
          </span>
        </div>
      </div>

      <div id="chatMessages">
        <div class="msg them">
          <div class="meta">System</div>
          Welcome. Type a message or hit GIF.
        </div>
      </div>

      <div class="composer">
        <input id="messageInput" type="text" placeholder="Type your message…" autocomplete="off" />
        <button id="gifBtn" class="btn" type="button">GIF</button>
        <button id="sendBtn" class="btn btnPrimary" type="button">Send</button>
      </div>
    </div>
  </div>

  <!-- GIF MODAL -->
  <div id="gifModal">
    <div class="modalBox">
      <div class="modalTop">
        <input id="gifSearch" type="text" placeholder="Search GIFs (press Enter) — or leave blank for Trending" />
        <button id="gifTrending" class="btn" type="button">Trending</button>
        <button id="gifClose" class="btn" type="button">Close</button>
      </div>
      <div class="hint">Tip: Press Enter to search. Click a GIF to send it to chat.</div>
      <div id="gifResults"></div>
    </div>
  </div>

  <script>
    const GIPHY_API_KEY = "3zxGKg42FRkYfKmUrnjmobhQch37O33L";
    const USER_STORAGE_KEY = "ma3dtribe_username";

    const chatMessages = document.getElementById("chatMessages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const userDisplay = document.getElementById("userDisplay");
    const changeNameBtn = document.getElementById("changeName");
    const gifBtn = document.getElementById("gifBtn");
    const gifModal = document.getElementById("gifModal");
    const gifClose = document.getElementById("gifClose");
    const gifTrending = document.getElementById("gifTrending");
    const gifSearch = document.getElementById("gifSearch");
    const gifResults = document.getElementById("gifResults");

    function getWebsiteUsername() {
      let name = (localStorage.getItem(USER_STORAGE_KEY) || "").trim();
      if (!name) {
        name = prompt("Enter your website username for chat:") || "Guest";
        localStorage.setItem(USER_STORAGE_KEY, name);
      }
      return name;
    }

    function setWebsiteUsername(newName) {
      USERNAME = (newName || "Guest").trim();
      localStorage.setItem(USER_STORAGE_KEY, USERNAME);
      userDisplay.textContent = USERNAME;
    }

    let USERNAME = getWebsiteUsername();
    userDisplay.textContent = USERNAME;

    changeNameBtn.onclick = () => {
      const n = prompt("Change your chat name:", USERNAME);
      if (n !== null) setWebsiteUsername(n);
    };

    function scrollChatToBottom() {
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function addMessageContainer(who) {
      const bubble = document.createElement("div");
      bubble.className = `msg ${who}`;
      const meta = document.createElement("div");
      meta.className = "meta";
      meta.textContent = USERNAME;
      bubble.appendChild(meta);
      return bubble;
    }

    function addTextMessage(text) {
      const bubble = addMessageContainer("me");
      bubble.appendChild(document.createTextNode(text));
      chatMessages.appendChild(bubble);
      scrollChatToBottom();
    }

    function addGifMessage(url) {
      const bubble = addMessageContainer("me");
      const img = document.createElement("img");
      img.src = url;
      img.loading = "lazy";
      bubble.appendChild(img);
      chatMessages.appendChild(bubble);
      scrollChatToBottom();
    }

    sendBtn.onclick = () => {
      const text = messageInput.value.trim();
      if (!text) return;
      addTextMessage(text);
      messageInput.value = "";
    };

    messageInput.onkeydown = e => e.key === "Enter" && sendBtn.click();

    gifBtn.onclick = async () => {
      gifModal.style.display = "block";
      gifResults.textContent = "Loading trending GIFs...";
      await loadTrending();
    };

    gifClose.onclick = () => gifModal.style.display = "none";
    gifTrending.onclick = loadTrending;

    async function loadTrending() {
      const url = `https://api.giphy.com/v1/gifs/trending?api_key=${GIPHY_API_KEY}&limit=18&rating=pg-13`;
      const res = await fetch(url);
      const json = await res.json();
      renderGifGrid(json.data || []);
    }

    gifSearch.onkeydown = async e => {
      if (e.key !== "Enter") return;
      const q = gifSearch.value.trim();
      if (!q) return loadTrending();

      const url = `https://api.giphy.com/v1/gifs/search?api_key=${GIPHY_API_KEY}&q=${encodeURIComponent(q)}&limit=18&rating=pg-13`;
      const res = await fetch(url);
      const json = await res.json();
      renderGifGrid(json.data || []);
    };

    function renderGifGrid(gifs) {
      gifResults.innerHTML = "";
      gifs.forEach(g => {
        const url = g?.images?.fixed_width?.url;
        if (!url) return;
        const img = document.createElement("img");
        img.src = url;
        img.onclick = () => {
          addGifMessage(url);
          gifModal.style.display = "none";
        };
        gifResults.appendChild(img);
      });
    }
  </script>
</body>
</html>
