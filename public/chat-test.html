<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Firestore Chat Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    #messages {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-top: 10px;
    }
    .msg {
      margin-bottom: 6px;
    }
    input {
      width: 75%;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
    }
  </style>
</head>
<body>

  <h1 style="color:green">FIRESTORE CHAT TEST</h1>
  <div id="status" style="font-weight:bold;margin-bottom:10px;"></div>

  <input id="text" placeholder="Type a message" />
  <button id="send">Send</button>

  <div id="messages"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import {
      getFirestore,
      collection,
      onSnapshot,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    // âœ… YOUR REAL FIREBASE CONFIG (already confirmed)
    const firebaseConfig = {
      apiKey: "AIzaSyB7QQNTOJg-GzFZc1Fia2ULYKFzNd7uwMU",
      authDomain: "ma3dtribe-chat.firebaseapp.com",
      projectId: "ma3dtribe-chat",
      storageBucket: "ma3dtribe-chat.firebasestorage.app",
      messagingSenderId: "143335444804",
      appId: "1:143335444804:web:c5d143218c5b3295764711"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const statusEl = document.getElementById("status");
    const messagesEl = document.getElementById("messages");
    const textEl = document.getElementById("text");
    const sendBtn = document.getElementById("send");

    statusEl.textContent = "Connected to Firestore âœ”";

    // ðŸ”¥ REALTIME LISTENER
    onSnapshot(collection(db, "messages"), (snapshot) => {
      statusEl.textContent = "Connected âœ” Docs: " + snapshot.size;
      messagesEl.innerHTML = "";
      snapshot.forEach((doc) => {
        const m = doc.data();
        const div = document.createElement("div");
        div.className = "msg";
        div.innerHTML =
          "<strong>" + (m.displayName || "Guest") + "</strong>: " +
          (m.text || "");
        messagesEl.appendChild(div);
      });
      messagesEl.scrollTop = messagesEl.scrollHeight;
    });

    // âœ‰ï¸ SEND MESSAGE
    sendBtn.addEventListener("click", async () => {
      const text = textEl.value.trim();
      if (!text) return;

      await addDoc(collection(db, "messages"), {
        source: "web",
        displayName: "Guest",
        text,
        createdAtMs: Date.now(),
        timestamp: serverTimestamp()
      });

      textEl.value = "";
    });
  </script>

</body>
</html>
