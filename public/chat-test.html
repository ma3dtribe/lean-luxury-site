<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Firestore Read Test</title>
</head>
<body>

<h1 style="color:green">FIRESTORE READ TEST</h1>
<div id="status" style="font-weight:bold;margin:10px 0;"></div>
<div id="messages"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
  import { getFirestore, collection, onSnapshot } from
    "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

  // üî¥ PASTE YOUR REAL FIREBASE CONFIG HERE (from ma3dtribe-chat project)
  const firebaseConfig = {
    apiKey: "PASTE_HERE",
    authDomain: "PASTE_HERE",
    projectId: "PASTE_HERE",
    storageBucket: "PASTE_HERE",
    messagingSenderId: "PASTE_HERE",
    appId: "PASTE_HERE"
  };

  const statusEl = document.getElementById("status");
  const messagesEl = document.getElementById("messages");

  statusEl.textContent = "Connecting‚Ä¶ projectId = " + firebaseConfig.projectId;

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  onSnapshot(
    collection(db, "messages"),
    (snapshot) => {
      statusEl.textContent = "Connected ‚úÖ Docs found: " + snapshot.size;

      messagesEl.innerHTML = "";
      snapshot.forEach((doc) => {
        const m = doc.data();
        messagesEl.innerHTML +=
          `<div><strong>${m.displayName || "?"}</strong>: ${m.text || ""}</div>`;
      });
    },
    (error) => {
      statusEl.textContent = "Listener ERROR ‚ùå " + error.message;
    }
  );
</script>

</body>
</html>
