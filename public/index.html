<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MA3DTribe Media</title>

  <meta name="description" content="Live streams, podcasts, sports talk, and culture — powered by MA3DTribe.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: #14171a;
      color: #e6e6e6;
    }

    .bg-glow {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(900px 350px at 15% 10%, rgba(255,255,255,.06), transparent 55%),
        radial-gradient(700px 280px at 85% 60%, rgba(255,255,255,.04), transparent 55%);
      z-index: -1;
      opacity: .45;
    }

    header {
      text-align: center;
      padding: 22px 16px;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 800;
    }

    header p {
      margin: 6px 0 0;
      opacity: .7;
      font-size: 14px;
    }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 10px 16px 60px;
    }

    .hero h2 {
      margin: 0 0 10px;
      font-size: 32px;
    }

    .subtext {
      opacity: .75;
      max-width: 520px;
    }

    .btn {
      font-size: 14px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: inherit;
      text-decoration: none;
      cursor: pointer;
    }

    .btn.primary {
      background: rgba(255,255,255,.12);
      font-weight: 700;
    }

    .card {
      border-radius: 18px;
      padding: 18px;
      margin-bottom: 22px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.12);
    }

    .live-placeholder {
      border-radius: 16px;
      padding: 18px;
      background:
        radial-gradient(700px 260px at 20% 20%, rgba(255,255,255,.08), transparent 55%),
        rgba(255,255,255,.03);
    }
  </style>
</head>

<body>
  <div class="bg-glow"></div>

  <header>
    <h1>MA3DTribe</h1>
    <p>MA3DTribe Media</p>
  </header>

  <main>
    <section class="hero">
      <h2>Live streams, podcasts, sports talk, and more.</h2>
      <p class="subtext">
        Watch here or live on Twitch, catch replays, and tap in with the community.
      </p>
      <div style="margin-top:14px;">
        <a class="btn primary" href="#live">Watch Live</a>
        <a class="btn" href="#chat">Open Chat</a>
      </div>
    </section>

    <!-- LIVE SECTION -->
    <section id="live" class="card">
      <h3>Live Now</h3>

      <div id="livePlaceholder" class="live-placeholder">
        <strong>MA3DTribe on Twitch</strong>
        <p style="opacity:.75;font-size:13px;">
          Loading stream automatically if live…
        </p>

        <div style="margin-top:12px;">
          <a class="btn" href="https://www.twitch.tv/ma3dtribe" target="_blank">
            Open Twitch
          </a>
        </div>
      </div>

      <div id="playerMount" style="margin-top:14px;"></div>
    </section>

    <!-- CHAT -->
    <section id="chat" class="card">
      <h3>Live Chat</h3>
      <iframe
        src="/chat-test.html"
        style="width:100%;height:520px;border:0;border-radius:16px;"
        loading="lazy">
      </iframe>
    </section>
  </main>

  <!-- AUTO-LOAD TWITCH IF LIVE -->
  <script>
    (function () {
      const CHANNEL = "ma3dtribe";
      const PARENT = "ma3dtribe.netlify.app";

      const placeholder = document.getElementById("livePlaceholder");
      const mount = document.getElementById("playerMount");

      function loadPlayer() {
        if (mount.dataset.loaded) return;
        mount.dataset.loaded = "1";
        placeholder.style.display = "none";

        const iframe = document.createElement("iframe");
        iframe.src = `https://player.twitch.tv/?channel=${CHANNEL}&parent=${PARENT}`;
        iframe.width = "100%";
        iframe.height = "420";
        iframe.allowFullscreen = true;
        iframe.style.border = "0";
        iframe.style.borderRadius = "18px";

        mount.appendChild(iframe);
      }

      // Lightweight live check (no API key, no billing)
      fetch(`https://decapi.me/twitch/uptime/${CHANNEL}?redirect=false`)
        .then(res => res.text())
        .then(text => {
          if (!text.toLowerCase().includes("offline")) {
            loadPlayer(); // AUTO LOAD IF LIVE
          }
        })
        .catch(() => {
          // Fail silently — placeholder stays
        });
    })();
  </script>
</body>
</html>
